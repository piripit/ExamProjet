<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>Calculatrice</title>
  </head>

  <body>
    <header>
      <img src="img/Fichier 2-8 1.png" alt="" />
    </header>
    <div class="container">
      <div class="calculatrice">
        <h1>Calculatrice prêt immobilier</h1>
        <form action="" class="formulaire" onsubmit="return validateForm()">
          <div class="form">
            <div class="montant">
              <label for="">Montant emprunté</label>
              <input
                type="text"
                id="montant"
                placeholder="100000"
                inputmode="numeric"
                required
              />
              <span class="euro-symbol">€</span>
            </div>

            <div class="taux">
              <label for="">Taux nominal</label>
              <input
                type="text"
                id="taux"
                placeholder="1.2"
                pattern="^[0-9]+(\.[0-9]+)?$"
                inputmode="decimal"
                required
              />
              <span class="euro-symbol">%</span>
            </div>

            <div class="durée">
              <label for="">Durée de remboursement</label>
              <input
                type="text"
                id="durée"
                placeholder="15"
                inputmode="numeric"
                required
              />
              <span class="euro-symbol">an(s)</span>
            </div>

            <div class="text">
              <p style="display: none" id="erreur" class="error-message">
                Veuillez remplir le/les champs vide(s)!!!
              </p>
            </div>

            <button type="submit" id="calculer">Calculer</button>
          </div>
        </form>
      </div>
    </div>
    <div class="resultat" id="resultat" style="display: none">
      <div id="table-container">
        <h2 style="text-align: center">Tableau d'amortissement</h2>
        <table>
          <thead>
            <tr>
              <th>Mois</th>
              <th>Solde Initial</th>
              <th>Échéance</th>
              <th>Intérêt</th>
              <th>Amortissement</th>
              <th>Solde Restant</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>

      <button id="download-pdf" style="display: block; margin: 20px auto">
        Télécharger en PDF
      </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="JavaScript/Script.js"></script>
  </body>
</html>
