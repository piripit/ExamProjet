<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Style.css" />
    <title>Calculatrice</title>
  </head>

  <body>
    <div class="container">
      <div class="calculatrice">
        <h1>Calculatrice prêt immobilier</h1>
        <form action="" class="formulaire">
          <div class="form">
            <div class="montant">
              <label for="">Montant emprunté</label>
              <input type="number" id="montant" placeholder="100000" />
              <span class="euro-symbol">€</span>
            </div>
            <div class="taux">
              <label for="">Taux nominal</label>
              <input type="number" id="taux" placeholder="1.2" />
              <span class="euro-symbol">%</span>
            </div>
            <div class="durée">
              <label for="">Durée de remboursement</label>
              <input type="number" id="durée" placeholder="15" />
              <span class="euro-symbol">an(s)</span>
            </div>
            <button type="submit">Calculer</button>
          </div>
        </form>
      </div>
    </div>

    <script src="JavaScript/Script.js"></script>
  </body>
</html>
